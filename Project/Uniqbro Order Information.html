<html>
<head>
<title>Uniqbro</title>
<link rel="stylesheet" href="Uniqbro order.css" type="text/css" />

</head>

<body>

<h1>Uniqbro</h1>

<form>
	
	<div id="first"
	<label>Product Code :
    <input type="text" placeholder="code" name="code"<br>
    </label>
	
    
      <label for="size">Size:</label>
  <select id="size" name="size">
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
  </select> <br>
  
	<p>
  <label for="quantity">Quantity :
  <input type="number" id="quantity" name="quantity" min="0" max="99"<br>
  </label>
	</p>
    
   <p> 
  <tr>
	<td>
		Gender:
	</td>
	<td>
		<input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female
	</td>
</tr>
</p>
</div>
  	
  	<p>
  	<div id="second"
	<h4>Customer Details</h4>
	</p>
  
	<p>
  <label>Name :
    <input type="text" placeholder="Name" name="name">
    </label>
		</p>
   <p>
    <tr>
		<td>

			Phone No. :
		</td>
		<td>

			<input required type="phone no." placeholder="+601*******" name="">

		</td>

	</tr>
    </p>
    
    <label for="email">Email :</label>
    <input required type="email" id="email" name="email" placeholder="Ahmad@example.com"><br>
    
    <p>
    <tr>
		<td>

			Address:
		</td>
		<td>

			<input required type="address" name="">
		</td>
	</tr>
    </p>
    
    <p>
    <tr>
    	<td>
    		<input type="Submit" value="Submit" name="">
    	</td>
    </tr>
    </p>
    </div>
</form>

</body>
</html>
